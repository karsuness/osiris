<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
</div>
<script type="text/javascript" src="../lib/vue.min.js"></script>
<script type="text/javascript">
    /**
     * Vue的基本使用步骤
     * 1.需要提供标签用于填充数据
     * 2.引入vue.js库
     * 3.可以使用vue语法功能
     * 4.把vue提供的数据填充到标签中
     * 原理：先通过样式隐藏内容，然后在内存中进行值的替换、替换后在显示最终内容
     */
    let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        }
    );
</script>
</body>
</html>
</script>
