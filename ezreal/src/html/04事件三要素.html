<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">按钮</button>
<script>
    //功能：点击一个按钮弹出对话框
    //事件是有3个部分组成  事件源、事件类型、事件处理程序
    //1.事件源：事件被触发的对象  谁：按钮
    let btn = document.getElementById('btn')
    //2.事件类型  如何触发  什么事件  鼠标点击、鼠标经过、键盘按下等等
    //3.事件处理程序  通过一个函数赋值完成
    btn.onclick = function (){
        alert('点击了按钮！！！')
    }
</script>
</body>
</html>
