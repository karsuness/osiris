<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
</div>
<script type="text/javascript" src="../lib/vue.min.js"></script> 
<script type="text/javascript">
    /**
     * v-cloak指令的用法
     * 1.提供样式
     *  [v-cloak]{
     *      display: none
     *  }
     *  2.在插值表达式所在的标签中添加v-cloak指令
     */
    let vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        }
    );
</script>
</body>
</html>
</script>
