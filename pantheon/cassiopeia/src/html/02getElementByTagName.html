<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02getElementByTagName</title>
</head>
<body>
<ul>
    <li>云想衣裳花想容</li>
    <li>春风拂槛露华浓</li>
    <li>若非群玉山头见</li>
    <li>会向瑶台月下逢</li>
</ul>

<ul id="second">
    <li>一枝红艳露凝香</li>
    <li>云雨巫山枉断肠</li>
    <li>借问汉宫谁得似</li>
    <li>可怜飞燕倚新妆</li>
</ul>

<ul>
    <li>名花倾国两相欢</li>
    <li>长得君王带笑看</li>
    <li>解释春风无限恨</li>
    <li>沉香亭北倚阑干</li>
</ul>

<script>
    //返回对象集合
    let list = document.getElementsByTagName('li')
    console.log(list)

    // for (let e in list){
    //     console.log(e)
    // }
    for (let i = 0; i < list.length; i++) {
        console.log(list[i])
    }

    //先获取标签再获取标签中其它元素
    let second = document.getElementById('second')
    let secondList = second.getElementsByTagName('li')
    console.log(secondList)
</script>


</body>
</html>
